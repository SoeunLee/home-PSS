{% extends 'blog/base.html' %}

{% block content %}
    <h1>Sign up Form</h1>
    <form method="POST" class="post-form">{% csrf_token %}
        <table class="table">
            {% for field in form %}
                <tr>
                    <td>{{ field.label_tag }}</td>
                    <td>{{ field }}</td>
                </tr>
            {% endfor %}
        </table>
        <button type="submit" class="submit">Sign up</button>
        <p>주의: {{ form.errors.items|get_value_at:0|striptags }}</p>
    </form>
{% endblock %}
