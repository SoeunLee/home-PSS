{% extends "blog/base.html" %}

{% block content %}
    {% if form.errors %}
        <p>아이디와 비밀번호과 일치하지 않습니다. 다시 시도해주세요.</p>
    {% endif %}

    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <table class="table">
            <tr>
                <td><label>아이디:</label></td>
                <td>{{ form.username }}</td>
            </tr>
            <tr>
                <td><label>비밀번호:</label></td>
                <td>{{ form.password }}</td>
            </tr>
        </table>
        <input type="submit" value="로그인" class="submit" />
        <input type="hidden" name="next" value="{{ next }}" />
        <a href="{% url 'account_new' %}">여기</a>에서 계정을 생성하세요.
    </form>

{% endblock %}
