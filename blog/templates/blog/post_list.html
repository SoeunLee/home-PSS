{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title|truncatechars:40 }}</a></h1>
            <table>
                <tr>
                    <td>{{ post.author.authorname }}&nbsp;&nbsp;</td>
                    <td class="date"><small>{{ post.created_date }}</small></td>
                </tr>
            </table>
            <p>{{ post.text|linebreaksbr|truncatechars:240 }}</p>
            Comments: {{ post.approved_comments.count }}
        </div>
    {% endfor %}
{% endblock content%}
